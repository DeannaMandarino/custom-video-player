<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for accessibility and SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Custom HTML video player with interactive controls">
  <meta name="author" content="Deanna Mandarino">

  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Page title for browser tab -->
  <title>HTML Video Player</title>
</head>
<body>
  <main>
    <section class="video-player">
      <!-- Video tag with controls for custom player -->
      <video class="video-player__screen" src="video/652333414.mp4"></video>

      <div class="video-player__controls">
        <!-- Progress bar/timeline for video -->
        <div class="video-player__controls--progress-bar">
          <div class="video-player__controls--progress-bar__filled"></div>
        </div>

        <!-- Play/Pause button -->
        <button class="video-player__controls--button" aria-label="Play/Pause">►</button>

        <!-- Volume control slider -->
        <input class="video-player__controls--slider" type="range" name="volume" min="0" max="1" step="0.05" value="0.5" aria-label="Volume">

        <!-- Playback speed control slider -->
        <input class="video-player__controls--slider" type="range" name="playback" min="0.5" max="2" step="0.1" value="1" aria-label="Playback Speed">

        <!-- Skip buttons -->
        <button class="video-player__controls--button" aria-label="Skip back 10 seconds">« 10s</button>
        <button class="video-player__controls--button" aria-label="Skip forward 25 seconds">25s »</button>
      </div>
    </section>
  </main>

  <!-- External JavaScript file linked with defer to improve page load -->
  <script src="script.js" defer></script>
</body>
</html>
